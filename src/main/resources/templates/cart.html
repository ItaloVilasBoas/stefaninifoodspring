<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>StefaniniFood</title>
        <link href="/css/style.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row" style="cursor: pointer;">
                <div th:block th:each="order: ${orders}" class="col-4">
                    <img class="item-image" th:src="'http://localhost:8082/StefaniniFood/product/image/' + ${order.product.id}" alt="#">
                    <p th:text="${order.product.name}" class="item-title"></p>
                    Data do pedido: <p th:text="${order.orderDate}"></p>
                    Metodo de Pagamento <p th:text="${order.paymentMethod}"></p>
                    Preco total do pedido <p th:text="${order.total}"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
